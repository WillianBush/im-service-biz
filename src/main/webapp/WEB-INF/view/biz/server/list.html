@layout("../../system/layout.html", {title: "服务器基本信息"}){
<div class="row">
    <div class="col-md-4 form-inline pull-left" style="width: 75%;">
        <div class="form-group">
            <input id="serverIp" \@keyup.enter="load" type="text" class="form-control" placeholder="服务器IP" style="width: 150px;" />
            <input id="serverName" \@keyup.enter="load" type="text" class="form-control" placeholder="服务器名" style="width: 100px;" />
        </div>
        <div class="form-group">
            <a class="btn btn-primary" \@click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
        </div>
    </div>
    <div class="col-md-8" style="width: 25%;">
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <a v-if="hasPermission('server:list')" class="btn btn-default" onclick="reload();"><i class="fa fa-refresh"></i>&nbsp;刷新</a>
                <a v-if="hasPermission('server:save')" class="btn btn-default" \@click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <a v-if="hasPermission('server:remove')" class="btn btn-default" \@click="remove(true)"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <table id="dataGrid"></table>
</div>
<script src="${ctxPath}/static/js/biz/server/list.js"></script>
@}
