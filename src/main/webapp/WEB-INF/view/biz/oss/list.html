@layout("../../system/layout.html", {title: ""}){
<div class="row">
    <div class="col-md-4 form-inline pull-left" style="width: 75%;">
        <div class="form-group">

            是否启用:&nbsp;&nbsp;&nbsp;
            <select  id="isBlocked"  class="form-control"  style="width: 100px;" >
                <option value=""  style="display:none">请选择</option>
                <option value="1">启用</option>
                <option value="2">关闭</option>
            </select>
            <input id="ossGroupName" \@keyup.enter="load" type="text" class="form-control" placeholder="oss账号名"
                   style="width: 180px;"/>

        </div>

        <div class="form-group">
            <a class="btn btn-primary" \@click="load"><i class="fa fa-search"></i>&nbsp;查询</a>
        </div>
    </div>
    <div class="col-md-8" style="width: 25%;">
        <div class="btn-toolbar pull-right">
            <div class="btn-group">
                <a v-if="hasPermission('oss:list')" class="btn btn-default" onclick="reload();"><i
                        class="fa fa-refresh"></i>&nbsp;刷新</a>
                <a v-if="hasPermission('oss:save')" class="btn btn-default" \@click="save"><i class="fa fa-plus"></i>&nbsp;新增</a>
                <a v-if="hasPermission('oss:remove')" class="btn btn-default" \@click="remove(true)"><i
                        class="fa fa-trash-o"></i>&nbsp;删除</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <table id="dataGrid"></table>
</div>
<script src="${ctxPath}/static/js/biz/oss/list.js"></script>
@}
