@layout("../../system/layout.html", {title: "域名URL"}){
<table class="form" id="form">
    <tr>
        <td class="formTitle">推广url<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="推广url" v-model="appPromotion.promotionUrl" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">重签后的AppID<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="重签后的AppID" v-model="appPromotion.appResignedD" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">AppID原包<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="AppID原包" v-model="appPromotion.appBaseId" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">app名字<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="app名字" v-model="appPromotion.appName" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">短域名<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="短域名" v-model="appPromotion.promotionDomain" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">创建时间<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="创建时间" v-model="appPromotion.createTime" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
    <tr>
        <td class="formTitle">过期时间<font face="宋体">*</font></td>
        <td class="formValue">
            <input type="text" class="form-control" placeholder="过期时间" v-model="appPromotion.expireTime" isvalid="yes" checkexpession="NotNull">
        </td>
    </tr>
</table>
<script src="${ctxPath}/static/js/biz/promotion/add.js"></script>
@}
