spring:
  redis:
    host: 172.20.53.14
    port: 6379
#    password: qwer1234
    database: 0
    timeout: 1000
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.cj.jdbc.Driver
    druid:
      master-data-source:
        url: jdbc:mysql://172.20.53.14:3306/web_domain?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
        username: root
        password: qwer1234
      slave-data-source:
        url: jdbc:mysql://172.20.53.14:3306/web_domain?autoReconnect=true&useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
        username: root
        password: qwer1234
      initial-size: 10
      max-active: 100
      min-idle: 10
      max-wait: 60000
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      time-between-eviction-runs-millis: 60000
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        #login-username: admin
        #login-password: admin
      filter:
        stat:
          log-slow-sql: true
          slow-sql-millis: 1000
          merge-sql: true
        wall:
          config:
            multi-statement-allow: true

global:
  upload-location: /web-domain/upload/ #文件上传目录
  upload-mapping: /web-domain/upload #文件上传目录访问路径

log:
  file: /web-domain/logs/web-domain.log